<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC website </title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<link rel="stylesheet" href="./style.css">

<body>
    <nav class="nav-container">
            <ul type="none" class="nav-ul">
                <li><a href="https://www.google.com" target="_blank">About</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Our Team</a></li>
                <li class="push"><a href="">Contact</a></li>
            </ul>
    </nav>

    <div class="cover">
      <img src="./img/dcuniverse1.png" class="imgcover" alt="">
    <h1>The term "DC Multiverse" refers to the collection of all continuities within DC Comics publications.</h1>
    </div>

   <br>

    <div class="boxes">
        <div class="zone animate__animated animate__flip ">
         <img src="././img/superman.png" alt="">Superman
        </div>

        <div class="zone rot">
          <img src="././img/batman.png" alt="batman">
          Batman</div>

        <div class="zone animate__animated animate__swing animate__infinite	infinite">
         <img src="./img/spiderman.png" alt="spiderman">
         SPiderman 
      </div>

        <div class="zone animate__animated animate__swing animate__infinite	infinite">
          <img class="jokerimg" src="./img/joker.png" alt="Joker">
          Joker</div>
        
        <div class="zone animate__animated animate__swing animate__infinite	infinite">
          <img src="./img/captainmarvel.png" alt="">
          Captain Marvel</div>

        <div class="zone rot">
          <img src="./img/ironman.png" alt="">
          Iron Man</div>

        <div class="zone animate__animated animate__swing animate__infinite	infinite">
          <img src="./img/thor.png" alt="">
          THOR</div>

        <div class="zone rot">
          <img src="./img/hulk.png" alt="">
          Hulk</div>
        <div class="zone animate__animated animate__swing animate__infinite	infinite">
          <img src="./img/aquaman.png" alt="aquaman">
          Aquaman
       </div>
    </div>
    <footer>
      All copyrights are reserved <span style="color: red;">&#10084</span>
    </footer>
    
</body>
</html>
